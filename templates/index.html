<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trader</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }
        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
            text-align: center;
        }
        .crypto-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 15px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            min-width: 200px;
            text-align: center;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .last-update {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .settings-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 0;
            margin-top: 30px;
        }
        .settings-toggle {
            font-size: 1.5em;
            color: #333;
            padding: 20px 25px;
            margin: 0;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s;
        }
        .settings-toggle:hover {
            background-color: #e9ecef;
            border-radius: 10px;
        }
        .toggle-icon {
            transition: transform 0.3s;
            font-size: 0.8em;
        }
        .toggle-icon.expanded {
            transform: rotate(180deg);
        }
        .settings-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .settings-content.expanded {
            max-height: 500px;
            padding: 0 25px 25px 25px;
        }
        .settings-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Trader</h1>
        <p class="subtitle">Real-time cryptocurrency price tracking</p>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Current Price</div>
                <div class="stat-value" id="currentPrice">--</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">24h Moving Average</div>
                <div class="stat-value" id="movingAvg">--</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Change</div>
                <div class="stat-value" id="change">--</div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>
        
        <div class="last-update" id="lastUpdate">Loading...</div>
        
        <!-- Settings Form -->
        <div class="settings-section">
            <h2 class="settings-toggle" id="settingsToggle">Trading Settings <span class="toggle-icon">â–¼</span></h2>
            <div id="settingsContent" class="settings-content">
                <form id="settingsForm" class="settings-form">
                    <div class="form-group">
                        <label for="initialFunds">Initial Funds ($):</label>
                        <input type="number" id="initialFunds" name="initial_funds" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="transactionFeeRate">Transaction Fee Rate (%):</label>
                        <input type="number" id="transactionFeeRate" name="transaction_fee_rate" step="0.01" min="0" max="100" value="1" required>
                    </div>
                    <button type="submit" class="submit-btn">Save Settings</button>
                    <div id="settingsMessage" class="message"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let chart;
        let lastTimestamp = null;

        // Initialize chart
        const ctx = document.getElementById('priceChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Price',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 4
                    },
                    {
                        label: 'Moving Average',
                        data: [],
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': $' + context.parsed.y.toFixed(2);
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        ticks: {
                            callback: function(value) {
                                return '$' + value.toLocaleString();
                            }
                        }
                    },
                    x: {
                        ticks: {
                            maxTicksLimit: 12
                        }
                    }
                }
            }
        });

        // Load initial data
        async function loadPrices() {
            try {
                const response = await fetch('/api/prices?days=1');
                const data = await response.json();
                
                if (data.prices && data.prices.length > 0) {
                    const labels = data.prices.map(p => {
                        const date = new Date(p.timestamp);
                        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    });
                    const prices = data.prices.map(p => p.price);
                    const movingAvg = data.movingAvg || [];
                    
                    chart.data.labels = labels;
                    chart.data.datasets[0].data = prices;
                    chart.data.datasets[1].data = movingAvg;
                    chart.update('none');
                    
                    // Update stats
                    const currentPrice = prices[prices.length - 1];
                    const avgPrice = movingAvg[movingAvg.length - 1];
                    const change = ((currentPrice - avgPrice) / avgPrice * 100).toFixed(2);
                    
                    document.getElementById('currentPrice').textContent = '$' + currentPrice.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                    document.getElementById('movingAvg').textContent = '$' + avgPrice.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                    document.getElementById('change').textContent = (change >= 0 ? '+' : '') + change + '%';
                    
                    lastTimestamp = data.prices[data.prices.length - 1].timestamp;
                    document.getElementById('lastUpdate').textContent = 'Last update: ' + new Date(lastTimestamp).toLocaleString();
                }
            } catch (error) {
                console.error('Error loading prices:', error);
                document.getElementById('lastUpdate').textContent = 'Error loading data';
            }
        }

        // Check for new data
        async function checkForUpdates() {
            try {
                const response = await fetch('/api/latest');
                const data = await response.json();
                
                if (data.timestamp && data.timestamp !== lastTimestamp) {
                    // New data available, reload all prices
                    await loadPrices();
                }
            } catch (error) {
                console.error('Error checking for updates:', error);
            }
        }

        // Toggle settings section
        document.getElementById('settingsToggle').addEventListener('click', function() {
            const content = document.getElementById('settingsContent');
            const icon = document.querySelector('.toggle-icon');
            
            content.classList.toggle('expanded');
            icon.classList.toggle('expanded');
        });

        // Load settings on page load
        async function loadSettings() {
            try {
                const response = await fetch('/api/settings');
                const data = await response.json();
                
                if (data.initial_funds !== undefined) {
                    document.getElementById('initialFunds').value = data.initial_funds;
                }
                if (data.transaction_fee_rate !== undefined) {
                    document.getElementById('transactionFeeRate').value = data.transaction_fee_rate;
                }
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        // Handle settings form submission
        document.getElementById('settingsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const initialFunds = parseFloat(document.getElementById('initialFunds').value);
            const transactionFeeRate = parseFloat(document.getElementById('transactionFeeRate').value);
            const messageDiv = document.getElementById('settingsMessage');
            
            try {
                const response = await fetch('/api/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        initial_funds: initialFunds,
                        transaction_fee_rate: transactionFeeRate
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = 'Settings saved successfully!';
                    messageDiv.className = 'message success';
                } else {
                    messageDiv.textContent = 'Error: ' + (data.error || 'Failed to save settings');
                    messageDiv.className = 'message error';
                }
                
                // Hide message after 3 seconds
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            } catch (error) {
                console.error('Error saving settings:', error);
                messageDiv.textContent = 'Error: Failed to save settings';
                messageDiv.className = 'message error';
            }
        });

        // Load initial data
        loadSettings();
        loadPrices();

        // Check for updates every 10 seconds
        setInterval(checkForUpdates, 10000);
    </script>
</body>
</html>
